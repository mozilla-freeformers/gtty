<html>
	<head>
		<title>Connection lib</title>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.1.min.js"></script>
		<script type="text/javascript" src="//connect.facebook.net/en_US/all.js"></script>
		<script type="text/javascript" src="//connect.soundcloud.com/sdk.js"></script>
		<script src="gtty.js"></script>
	</head>
	<body>
		<div id="fb-root"></div>
		<h1>Mozilla hackday!</h1>
		<a class="gtty-facebook btn btn-large btn-primary" href="#" onclick="javascript:void(0); gtty.user.facebook.connect();">Connect with Facebook</a>
		<a class="gtty-youtube btn btn-large btn-danger" href="#" onclick="javascript:void(0); gtty.user.youtube.getUserVideos('CodeOrg');">Connect to Youtube</a>
		<a class="gtty-soundcloud btn btn-large btn-warning"  href="#" onclick="javascript:void(0); gtty.user.soundcloud.getUserData('Tom')">Connect to Soundcloud</a>
	</body>
</html>
